{% extends "layout.html"%}

  

{% block body %}

<form action="{{ url_for('main') }}" method="POST">
    <div id = "search-input">
        
            <input type = "text" name="search" placeholder="Search books by ISBN,title or author"></input>
            <h1>{{message}}</h1>
            <div id="book-results-container">
                    {% for book in list %}
                    <div class = "books">
                        <a href = "{{ url_for('book',bookname = book.title) }}" >
                            {{book.title}}({{book.year}}) by {{book.author}}
                        </a>
                    </div>
                    {% endfor %}
            </div>
    </div>
</form>

<div class="empty-space">

</div>

<div id="logged-in-user">
    <h2>
        {{user}}
    </h2>
    <form action="{{ url_for('logout') }}" method="GET">
            <button >
                Log Out
            </button>
    </form>
</div>
{% endblock %}
