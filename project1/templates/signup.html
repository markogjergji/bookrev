{% extends "layout.html"%}

{% block body %}
<form action="{{ url_for('signup') }}" method="POST">
<div id = "input-container">
    
        <input class = "inputs" type = "text" name="name" placeholder="Name"></input>
        <input class = "inputs" type = "text" name="surname" placeholder="Surname"></input>
        <input class = "inputs" type = "text" name="username" placeholder="Username"></input>
        <input class = "inputs" type = "password" name="password" placeholder="Password"></input>
        <button class = "buttons" id = "submit" >Submit</button>
   
        <h1>{{message}}</h1>
</div>
</form>
{% endblock %}
